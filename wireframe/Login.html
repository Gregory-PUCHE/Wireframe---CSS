<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="flex flex-col justify-between h-screen">
  <nav class="bg-red-500 flex p-2">

    <div class="container flex items-center justify-center text-gray-600 capitalize w-full">
        <div class="flex items-center w-1/3"><a href="./Accueil.html"><img src="img/Logo.png" alt="logo" class="w-14 h-14"></a></div>
        <div class="w-1/3">
          
        </div>
        <div class="w-1/3 flex justify-end">
            <a href="Login.html"><button type="button" href="./Login.html" class="border-b-2 border-transparent bg-red-600 hover:bg-red-700 text-white p-1.5 mx-1 ">Inscription</button></a>
            <a href="Login.html"><button type="button" class="border-b-2 border-transparent bg-red-600 hover:bg-red-700 text-white p-1.5 mx-1 ">Connexion</button></a>
        </div>


    </div>
</nav>

    <section>
      <h1 class="text-center text-3xl"><strong>Se connecter</strong></h1>
        <div class="px-6 mt-6 text-gray-800">
          <div class="flex xl:justify-center justify-center items-center flex-wrap h-full g-6">
              <form class="p-6 bg-red-400">
                <!-- Email input -->
                <div class="mb-6">
                  <input
                    type="text"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlInput1"
                    placeholder="Adresse mail"
                  />
                </div>
      
                <!-- Password input -->
                <div class="mb-6">
                  <input
                    type="password"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlInput2"
                    placeholder="Mot de passe"
                  />
                </div>
      
                <div class="flex justify-between items-center mb-6">

                  <a href="#!" class="text-white">Mot de passe oublié ?</a>
                </div>
      
                <div class="text-center">
                  <button
                    type="button"
                    class="inline-block bg-red-600 px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded"
                  >
                    Connexion
                  </button>
                  <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                    <a
                      href="#!"
                      class="text-white transition duration-200 ease-in-out"
                      >Créer un compte</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>


      <footer class="bg-red-500 text-center">
        <div class="px-6 pt-6">
    
            <div class="flex justify-evenly items-center">
              <div class="md:mb-6">
                <p class="text-white">
                  <strong>Contactez-nous</strong>
                </p>
              </div>
              <div class=" md:mb-6">
                <p class="text-white">
                  <strong>Mentions légales</strong>
                </p>
              </div>
              <div class=" md:mb-6">
                <p class="text-white">
                  <strong>Données et cookies</strong>
                </p>
              </div>
      
            </div>
          
        </div>
      
        <div class="text-center text-white p-4"">
          © 2022 Copyright:
          Cours de Wireframe
        </div>
      </footer>
      
</body>
</html>
